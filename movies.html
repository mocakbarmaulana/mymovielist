    <div class="con-header">

    </div>
  </nav>

	<!-- end heading -->

	<!-- query search -->
	<div class="con-main con-search">
		<div id="note"></div>
		<ul id="halaman"></ul>
			<div id="myModal">
				<span class="btn-person-close">x</span>
				<div id="content-view"></div>
			</div>
	</div>
	<!-- end query search -->

  <!-- movie result -->
  <div class="con-main" id="movie-list">
    <div class="main-head">
      <h4>Movies</h4>
      <span class="btn-close">x</span>
    </div>
    <div class="main-body">
        <div class="info-movie"></div>
    </div>
    
    <div class="main-head">
      <h4>cast</h4>
    </div>
    <div class="main-body">
        <div class="cast-movie"></div>
    </div>
  </div>
  
  	<!-- main content -->
	<div id="box-content" class="content-utama">
		<div id="main-bar">
      <div class="movies">
        <div class="main-head">
          <h4>Movies</h4>
        </div>
        <div class="main-body">
        </div>
        <ul class="page"></ul>
      </div>
    </div>
  </div>
  
<!-- footer -->
<nav id="main-footer">
  <div class="con-header">
      <ul class="footer-list">
          <li><a href="index.html" class="btn-navbar inactive">Home</a></li>
          <li><a href="about.html" class="btn-navbar inactive">About</a></li>

  </div>

</div>
